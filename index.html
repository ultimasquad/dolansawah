<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Site Dolan Sawah</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9800, #ffcc80);
            color: black;
            overflow: hidden; /* Mencegah scroll saat loading */
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }

        .loading-bar {
            width: 80%;
            max-width: 300px;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .loading-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            transition: width 0.2s;
        }

        .loading-text {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: #ff9800;
        }

        /* Setelah halaman dimuat */
        .container {
            display: none;
            max-width: 800px;
            margin: auto;
            padding: 80px 20px 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(255, 152, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gaya Galeri */
        .gallery {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }

        /* Gaya Teks */
        h1 {
            color: #ff9800;
        }

        /* Tombol Navigasi */
        .button {
            display: block;
            width: 90%;
            max-width: 300px;
            padding: 14px;
            margin: 10px auto;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .orange {
            background: linear-gradient(45deg, #ff9800, #ff5722);
        }

        .green {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
        }

        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Tombol Reservasi */
        .floating-button {
            display: block;
            width: 90%;
            max-width: 320px;
            padding: 14px;
            margin: 30px auto 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: linear-gradient(45deg, #ffeb3b, #fbc02d);
            border-radius: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(255, 235, 59, 0.7);
            animation: blink-effect 1.5s infinite alternate;
        }

        @keyframes blink-effect {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.08); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <!-- Indikator Loading -->
    <div class="loading-screen">
        <h2>Memuat Halaman...</h2>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
        <p class="loading-text">0%</p>
    </div>

    <!-- Galeri Gambar sebagai Header -->
    <div class="gallery">
        <img src="http://dolansawah.hexat.com/images/8C2E210D-68C8-4A0A-B2AB-791500EA544A_thumb.jpeg" alt="Gallery Image" />
    </div>

    <!-- Konten Utama -->
    <div class="container">
        <h1>Selamat Datang di Dolan Sawah</h1>
        <p>Jelajahi berbagai menu dan tempat menarik kami.</p>

        <a href="/gallery tempat" class="button orange">Gallery Lokasi</a>
        <a href="/menu ramadhan" class="button green">Menu Ramadhan</a>
        <a href="/menu paket prasmanan" class="button orange">Menu Paket Prasmanan</a>
        <a href="/jadwal buka" class="button green">Jadwal Buka</a>

        <a href="https://wa.me/6285601393640?text=Nama%20%3A%0AAlamat%20%3A%0ATanggal%20acara%20%3A%0AJam%20acara%20%3A%0AJumlah%20peserta%20%3A%0APilihan%20Tempat%20%3A%0APilihan%20Menu%20%3A" class="floating-button">
            Reservasi Sekarang
        </a>
    </div>

    <script>
        let progress = 0;
        const loadingText = document.querySelector(".loading-text");
        const loadingFill = document.querySelector(".loading-fill");

        function updateLoading() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress > 100) progress = 100;
                loadingFill.style.width = progress + "%";
                loadingText.textContent = progress + "%";
                setTimeout(updateLoading, Math.random() * 200);
            } else {
                setTimeout(() => {
                    document.querySelector(".loading-screen").style.display = "none";
                    document.querySelector(".container").style.display = "block";
                    document.body.style.overflow = "auto";
                }, 500);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(updateLoading, 500);
        });
    </script>

</body>
</html>
